<!-- signUpModal -->
<div ng-controller="newUser" class="modal fade" id="signUpModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <form  ng-submit="onSubmit()" name="newProject" novalidate="novalidate">
          <div class="form-group">
            <label for="registrationEmail">Endereço de e-mail</label>
            <input type="email" class="form-control" id="registrationEmail" aria-describedby="emailHelp" placeholder="Seu e-mail" ng-model="newUser.email">
            <small id="emailHelp" class="form-text text-muted">Suas informações pessoais jamais serão divulgadas</small>
          </div>
          <div class="form-group">
            <label for="registrationUsername">Nome</label>
            <input type="text" class="form-control" id="registrationUsername" aria-describedby="emailHelp" placeholder="Seu nome completo" ng-model="newUser.name">
          </div>
          <div class="form-group">
            <label for="registrationPassword">Senha</label>
            <input type="password" class="form-control" id="registrationPassword" placeholder="Escolha uma senha" ng-model="newUser.password">
          </div>
          <button type="submit" class="cancelBtn appBtn btn">Registrar</button>
        </form> <!-- End Project Form -->
      </div>
      <div class="modal-footer">
        <button type="button" class="cancelBtn appBtn btn" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div><!-- End Modal -->

<!-- signInModal -->
<div ng-controller="" class="modal fade" id="signInModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <form ng-submit="vm.onSubmit()">
          <div class="form-group">
            <label for="email">Endereço de e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Seu e-mail" ng-model="vm.credentials.email">
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Senha" ng-model="vm.credentials.password">
          </div>
          <button type="submit" class="cancelBtn appBtn btn">Entrar!</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="cancelBtn appBtn btn" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div><!-- End Modal -->
