      <!-- Modal -->
      <div  class="modal fade" id="newProjectModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">New Project</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <!-- Project Form -->
              <form name="newProjectForm" ng-submit="onSubmit()" novalidate="novalidate" >
                <!-- Title -->
                <div class="form-group">
                   <label for="projectTitleInput">Title</label>
                  <input id="projectTitleInput" ng-model="project.title" type="text" class="form-control" placeholder="Project title" required="required">
                </div>
                <!-- Description -->
                <div class="form-group">
                  <label for="projectDescriptionInput">Description</label>
                  <textarea id="projectDescriptionInput" ng-model="project.description" class="form-control" rows="5" placeholder="Write a brief description of the project...  " required="required"></textarea>
                </div>
                <!-- <div class="row">
                  <div class="form-group col">
                     <label for="projectStartDateInput">Start Date</label>
                    <input id="projectStartDateInput" ng-model="project.startDate" type="date" class="form-control" required="required">
                  </div>
                  <div class="form-group col">
                     <label for="projectEndDateInput">End Date</label>
                    <input id="projectEndDateInput" ng-model="project.endDate" type="date" class="form-control" required="required">
                  </div>
                </div> -->
              </form> <!-- End Project Form -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button ng-click="onSubmit()" type="submit" class="btn btn-primary"  data-dismiss="modal">Post</button>
            </div>
          </div>
        </div>
      </div>

      <!-- New Project Modal Trigger -->
      <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#newProjectModal">New Project</button>
