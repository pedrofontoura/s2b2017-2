<div>
  <!-- New Project Modal Trigger -->
  <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#newProjectModal">New Project</button>
  <!-- New Project Modal -->
  <div ng-controller="newProject" class="modal fade" id="newProjectModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">New Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- Project Form -->
        <form  name="newProject" novalidate="novalidate">
            <div class="modal-body">
              <!-- Title -->
              <div class="form-group">
                 <label for="projectTitleInput">Title</label>
                <input id="projectTitleInput" ng-model="newProject.title" type="text" class="form-control" placeholder="Project title" required="required">
              </div>
              <!-- Description -->
              <div class="form-group">
                <label for="projectDescriptionInput">Description</label>
                <textarea id="projectDescriptionInput" ng-model="newProject .description" class="form-control" rows="5" placeholder="Write a brief description of the project...  " required="required"></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="onSubmit()" >Posted</button>
          </div>
        </form> <!-- End Project Form -->
      </div>
    </div><!-- End Modal -->
  </div>
  <!-- Projects Table -->
  <div class="table-responsive lineBreak">
    <table class="table-sm table table-hover">
      <thead class="thead-default">
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="project in projects">
          <td>{{ $index + 1 }}</td>
          <td>{{ project.title }}</td>
          <td>{{ project.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
